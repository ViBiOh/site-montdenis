version: '2'

services:
  montdenis:
    image: vibioh/site-montdenis
    labels:
      traefik.frontend.passHostHeader: 'true'
      traefik.frontend.rule: 'Host: ${DOMAIN}'
      traefik.port: '1080'
    logging:
      driver: json-file
      options:
        max-size: '50m'
    restart: 'no'
    read_only: true

networks:
  default:
    external:
      name: traefik
