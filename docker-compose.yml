version: '2'

services:
  site:
    image: vibioh/site-montdenis
    command:
    - -prometheusMetricsHost
    - pension:1080
    - -notFound
    - -csp
    - default-src 'self'; script-src 'self' 'unsafe-inline' www.google-analytics.com; style-src 'self' 'unsafe-inline'; font-src 'self' fonts.gstatic.com; img-src 'self' www.google-analytics.com; child-src 'self' www.openstreetmap.org;
    labels:
      traefik.frontend.passHostHeader: 'true'
      traefik.frontend.rule: 'Host: pension-montdenis.fr, www.pension-montdenis.fr'
      traefik.port: '1080'
    logging:
      driver: json-file
      options:
        max-size: '50m'
    restart: on-failure:5
    read_only: true
    cpu_shares: 128
    mem_limit: 67108864
    security_opt:
    - no-new-privileges

networks:
  default:
    external:
      name: traefik
