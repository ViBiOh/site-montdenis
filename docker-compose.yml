version: '2'

services:
  site:
    image: vibioh/site-montdenis
    command:
    - -notFound
    - -csp
    - default-src 'self' fonts.gstatic.com *.openstreetmap.org; script-src 'self' 'unsafe-inline' *.google-analytics.com ; style-src 'self' 'unsafe-inline';
    labels:
      traefik.frontend.passHostHeader: 'true'
      traefik.frontend.rule: 'Host: pension-montdenis.fr'
      traefik.port: '1080'
    logging:
      driver: json-file
      options:
        max-size: '50m'
    restart: on-failure:5
    read_only: true
    cpu_shares: 128
    mem_limit: 16777216
    security_opt:
    - no-new-privileges

networks:
  default:
    external:
      name: traefik
