---

version: "2"

services:
  site:
    image: ${DOCKER_USER}/montdenis
    labels:
      traefik.http.routers.montdenis-http.rule: Host(`pension-montdenis.fr`) || Host(`www.pension-montdenis.fr`)
      traefik.http.routers.montdenis-http.entrypoints: http
      traefik.http.routers.montdenis-http.middlewares: redirect@file
      traefik.http.middlewares.montdenis-wwwredirect.redirectregex.regex: ^https://www.pension-montdenis.fr(.*)
      traefik.http.middlewares.montdenis-wwwredirect.redirectregex.replacement: https://pension-montdenis.fr$${1}
      traefik.http.routers.montdenis-https.rule: Host(`pension-montdenis.fr`) || Host(`www.pension-montdenis.fr`)
      traefik.http.routers.montdenis-https.entrypoints: https
      traefik.http.routers.montdenis-https.middlewares: compress@file, web-limit@file, montdenis-wwwredirect
      traefik.http.routers.montdenis-https.tls: true
      traefik.http.routers.montdenis-https.tls.certresolver: default
      traefik.http.services.montdenis-service.loadbalancer.server.port: "1080"
    environment:
      VIWS_CSP: "default-src 'self'; base-uri 'self'; script-src 'self' api.tiles.mapbox.com; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net/npm/normalize.css@8.0.0/ https://api.tiles.mapbox.com; img-src 'self' data: blob: ; connect-src 'self' https://*.tiles.mapbox.com https://api.mapbox.com; child-src blob:; worker-src blob:"
      VIWS_HEADERS: X-UA-Compatible:ie=edge~content-language:fr
    restart: on-failure:5
    read_only: true
    cpu_shares: 128
    mem_limit: 67108864
    security_opt:
      - no-new-privileges
