version: '2'

services:
  site:
    image: vibioh/montdenis
    command:
    - -notFound
    - -csp
    - default-src 'self'; base-uri 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; child-src 'self' www.openstreetmap.org
    - -headers
    - X-UA-Compatible:ie=edge~content-language:fr
    - -tracingName
    - montdenis
    labels:
      traefik.frontend.passHostHeader: 'true'
      traefik.frontend.rule: 'Host: pension-montdenis.fr, www.pension-montdenis.fr'
      traefik.protocol: 'https'
      traefik.port: '1080'
      traefik.frontend.rateLimit.extractorFunc: 'client.ip'
      traefik.frontend.rateLimit.rateSet.first.period: '60'
      traefik.frontend.rateLimit.rateSet.first.average: '100'
      traefik.frontend.rateLimit.rateSet.first.burst: '200'
    logging:
      driver: json-file
      options:
        max-size: '10m'
    restart: on-failure:5
    read_only: true
    cpu_shares: 128
    mem_limit: 67108864
    security_opt:
    - no-new-privileges

networks:
  default:
    external:
      name: traefik
