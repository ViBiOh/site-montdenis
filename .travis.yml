jobs:
  include:
  - stage: Build

    sudo: required
    services:
    - docker
    script: docker build --build-arg "VERSION=${TRAVIS_COMMIT}" -t "vibioh/montdenis:${TRAVIS_COMMIT}" .
    after_success:
    - echo "${DOCKER_PASS}" | docker login -u vibioh --password-stdin
    - docker push "vibioh/montdenis:${TRAVIS_COMMIT}"

  - stage: Publish

    sudo: required
    services:
    - docker
    script:
    - echo "${DOCKER_PASS}" | docker login -u vibioh --password-stdin
    - docker pull "vibioh/montdenis:${TRAVIS_COMMIT}"
    - docker tag "vibioh/montdenis:${TRAVIS_COMMIT}" "vibioh/montdenis:latest"
    - docker push "vibioh/montdenis:latest"

  - stage: Deploy

    script: skip
    deploy:
      provider: script
      skip_cleanup: true
      script: bash script/deploy montdenis "${TRAVIS_COMMIT}" "@docker-compose.yml"

stages:
  - Build
  - name: Publish
    if: branch = master
  - name: Deploy
    if: branch = master

notifications:
  email: false
