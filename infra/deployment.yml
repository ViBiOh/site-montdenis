---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pension
  labels:
    app.kubernetes.io/name: pension
    app.kubernetes.io/instance: pension
    app.kubernetes.io/managed-by: kubectl
spec:
  selector:
    matchLabels:
      name: pension
  template:
    metadata:
      labels:
        name: pension
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/scheme: http
        prometheus.io/port: "1080"
    spec:
      containers:
        - name: pension
          image: vibioh/montdenis
          env:
            - name: VIWS_LOGGER_JSON
              value: "true"
          ports:
            - name: http
              containerPort: 1080
          readinessProbe:
            httpGet:
              path: /health
              port: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            requests:
              memory: 64M
              cpu: 200m
            limits:
              memory: 64M
              cpu: 200m
