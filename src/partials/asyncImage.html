<script type="text/javascript">
  var {{{name}}} = new Image();
  {{{name}}}.onload = function () {
    document.getElementsByTagName('{{{container}}}')[0].appendChild({{{name}}});
  };
  {{{name}}}.src = '{{{url}}}';
  {{{name}}}.alt = '{{alt}}';
  {{{name}}}.style.width = '{{width}}';
  {{{name}}}.style.marginRight = '{{right}}';
</script>
<noscript>
<img src="{{{url}}}" width="{{width}}" alt="{{alt}}">
</noscript>
