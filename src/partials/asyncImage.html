<script type="text/javascript">
  var {{{name}}} = new Image();
  {{{name}}}.onload = function () {
    document.getElementsByTagName('{{{container}}}')[0].appendChild({{{name}}});
  };
  {{{name}}}.src = '{{{url}}}';
  {{{name}}}.alt = '{{alt}}';
  {{{name}}}.setAttribute('class', '{{class}}');
</script>
<noscript>
<img src="{{{url}}}" class="{{class}}" width="{{width}}" alt="{{alt}}">
</noscript>
