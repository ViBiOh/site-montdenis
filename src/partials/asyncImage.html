<span id="{{{name}}}">
  <noscript>
    <img src="{{{url}}}" width="{{width}}" alt="{{alt}}" class="{{class}}">
  </noscript>
</span>
<script type="text/javascript">
  var {{{name}}} = new Image();
  {{{name}}}.onload = function () {
    document.getElementById('{{{name}}}').appendChild({{{name}}});
  };
  {{{name}}}.src = '{{{url}}}';
  {{{name}}}.alt = '{{alt}}';
  {{{name}}}.setAttribute('class', '{{class}}');
</script>
