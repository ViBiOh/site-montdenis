<noscript>
  <img src="{{{url}}}.jpg?v={{version}}" width="{{width}}" alt="{{alt}}" class="{{class}}" srcset="{{{url}}}.jpg?v={{version}}, {{{url}}}-640.jpg?v={{version}} 640w">
</noscript>
<script type="text/javascript">
  var {{{name}}} = new Image();
  {{{name}}}.onload = function () {
    document.getElementById('{{{container}}}').appendChild({{{name}}});
  };
  {{{name}}}.srcset = '{{{url}}}.jpg?v={{version}}, {{{url}}}-640.jpg?v={{version}} 640w';
  {{{name}}}.src = '{{{url}}}.jpg?v={{version}}';
  {{{name}}}.alt = '{{alt}}';
  {{{name}}}.setAttribute('class', '{{class}}');
</script>
