<script type="text/javascript">
    var toggleLink = document.getElementById('toggleMenu');

    function toggleNav(forceHide) {
        const navClasses = document.getElementsByTagName('nav')[0].classList;
        if (forceHide || navClasses.contains('displayed')) {
            navClasses.remove('displayed');
        } else {
            navClasses.add('displayed');
        }
    }

    function handleClick(event) {
        console.log('coucou');
      if (toggleLink.contains(event.target)) {
        toggleNav();
      } else {
        toggleNav(true);
      }
    }

    document.addEventListener('click', handleClick);
    document.addEventListener('touchstart', handleClick);
</script>
